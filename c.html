<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir PDF en Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file-input {
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result a {
            text-decoration: none;
            color: #0066cc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir PDF en Word</h1>
        <form id="convertForm">
            <div class="file-input">
                <input type="file" id="pdfFile" accept="application/pdf" required />
            </div>
            <button type="submit" class="btn">Convertir</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('convertForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pdfFile = document.getElementById('pdfFile').files[0];
            const resultDiv = document.getElementById('result');

            if (pdfFile) {
                const formData = new FormData();
                formData.append('pdfFile', pdfFile);

                fetch('/convert-pdf-to-word', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `<a href="${data.downloadUrl}" target="_blank">Télécharger le fichier Word converti</a>`;
                    } else {
                        resultDiv.innerHTML = `<p class="error">Une erreur s'est produite. Veuillez réessayer.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    resultDiv.innerHTML = `<p class="error">Une erreur s'est produite. Veuillez réessayer.</p>`;
                });
            } else {
                alert('Veuillez sélectionner un fichier PDF.');
            }
        });
    </script>
</body>
</html>
